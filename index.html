<!DOCTYPE html>
<html>
<head>
	<title>생일 축하 메시지</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1 class="remainBirth">생일까지 남은 시간</h1>
		<div id="timer">
			<div>
				<span id="days"></span>
				<span class="smalltext">일</span>
			</div>
			<div>
				<span id="hours"></span>
				<span class="smalltext">시간</span>
			</div>
			<div>
				<span id="minutes"></span>
				<span class="smalltext">분</span>
			</div>
			<div>
				<span id="seconds"></span>
				<span class="smalltext">초</span>
			</div>
		</div>
	</div>

	<div class="containerButton">
		<div class="letter">
			<div class="letterContent">
				<h1 id="birthdayTitle">Happy Birthday!</h1>
				<p id="birthdayMessage1">오늘은 당신의 생일입니다.</p> 
				<p id="birthdayMessage2">축하합니다!</p>
				<img src="images/Cute Cake PNG Clipart Image.png" alt="케이크" class="cake">
			</div>
			<div id="songButton" class="letter-button">
				
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
